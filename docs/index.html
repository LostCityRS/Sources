<!DOCTYPE html>
<html>
<head>
  <title>Image Gallery</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
  <div id="main-content">
    <div id="filter-section">
        <h2>Filter</h2>
        <form id="filter-form">
          <label for="website">Website:</label><br>
            <select id="website" name="website">
            <option value="">Any</option>
            <option value="clananarchy.com">clananarchy.com</option>
            <option value="cspacezone.com">cspacezone.com</option>
            <option value="demoniknights.com">demoniknights.com</option>
            <option value="ffengage.com">ffengage.com</option>
            <option value="floraldream.org">floraldream.org</option>
            <option value="geocities.com">geocities.com</option>
            <option value="iownjoo.com">iownjoo.com</option>
            <option value="liquidclock.net">liquidclock.net</option>
            <option value="megars.illusionfxnet.com">megars.illusionfxnet.com</option>
            <option value="neoseeker.com">neoseeker.com</option>
            <option value="rsbandb.com">rsbandb.com</option>
            <option value="rsboards.com">rsboards.com</option>
            <option value="rshaven.com">rshaven.com</option>
            <option value="rsinter.org">rsinter.org</option>
            <option value="rsrclan.com">rsrclan.com</option>
            <option value="runecave.com">runecave.com</option>
            <option value="runecrypt.com">runecrypt.com</option>
            <option value="runehints.com">runehints.com</option>
            <option value="runehq.com">runehq.com</option>
            <option value="runemasters.net">runemasters.net</option>
            <option value="runepoli.org">runepoli.org</option>
            <option value="runescape.informare.ro">runescape.informare.ro</option>
            <option value="runescape.salmoneus.net">runescape.salmoneus.net</option>
            <option value="runescape100.com">runescape100.com</option>
            <option value="runescapecommunity.com">runescapecommunity.com</option>
            <option value="runescapehelp.net">runescapehelp.net</option>
            <option value="runetower.com">runetower.com</option>
            <option value="runevillage.com">runevillage.com</option>
            <option value="runeweb.net">runeweb.net</option>
            <option value="server2.uploadit.org">server2.uploadit.org</option>
            <option value="server3.uploadit.org">server3.uploadit.org</option>
            <option value="server5.uploadit.org">server5.uploadit.org</option>
            <option value="server6.uploadit.org">server6.uploadit.org</option>
            <option value="tip.it">tip.it</option>
            <option value="trillionareguild.com">trillionareguild.com</option>
            <option value="youtube.com">youtube.com</option>
            <option value="zybez.com">zybez.com</option>
            <!-- <option value="website21">REPLACE</option> -->
            <!-- Add more option elements as needed -->
            </select><br>
          <label for="date">Before:</label><br>
          <input type="date" id="before-date" name="before-date"><br>
          <label for="archiveDate">After:</label><br>
          <input type="date" id="after-date" name="after-date"><br>
          <br>
          <input type="text" id="file-name" placeholder="Search by file name">
          <br>
          <br>
          <div class="filter-container">
            <div class="filter-row">
                <label for="min-width">Min Width:</label>
                <input type="number" id="min-width" name="min-width">
            </div>
            <div class="filter-row">
                <label for="max-width">Max Width:</label>
                <input type="number" id="max-width" name="max-width">
            </div>
            <div class="filter-row">
                <label for="min-height">Min Height:</label>
                <input type="number" id="min-height" name="min-height">
            </div>
            <div class="filter-row">
                <label for="max-height">Max Height:</label>
                <input type="number" id="max-height" name="max-height">
            </div>
          </div>

          <input type="submit" value="Filter">
        </form>
        <div id="pagination-controls">
            <button id="previous-page">Previous</button>
            <button id="next-page">Next</button>
        </div>
        <div id="page-numbers">Page 1/1</div>
        <div id="image-details"></div>
    </div>
    <div id="image-gallery">
      <!-- Each image will be wrapped in a .panel div -->
      <!-- <div class="panel"><img src="image.jpg"></div> -->
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
